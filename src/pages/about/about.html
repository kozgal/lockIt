<ion-header>
  <ion-navbar>
    <ion-title>Lockit by Nordea</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2 padding>{{wallets && wallets.length ? 'Please choose a wallet' : 'It looks like you do not have any active wallets to pay with'}}</h2>
  <ion-grid style="padding-top: 80px">
    <ion-row>
      <ion-col *ngFor="let wallet of wallets">
        <ion-card padding
                  (click)="pickWallet(wallet)">
          <H2>{{wallet.currency}}</H2>
          <span>Balance: {{wallet.availableBalance}}</span>
          <p style="margin-top: 6px">{{wallet.daysLeft}} days left</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
